<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rusty Search Engine</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #030712;
            --glass: rgba(17, 24, 39, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent: #38bdf8;
            --accent-glow: rgba(56, 189, 248, 0.4);
            --text-main: #f3f4f6;
            --text-dim: #9ca3af;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            background-image:
                radial-gradient(at 0% 0%, rgba(56, 189, 248, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(56, 189, 248, 0.1) 0px, transparent 50%);
            color: var(--text-main);
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 90%;
            max-width: 900px;
            padding: 4rem 1rem;
        }

        .header {
            text-align: center;
            margin-bottom: 4rem;
        }

        h1 {
            font-size: 4rem;
            font-weight: 800;
            margin: 0;
            background: linear-gradient(to right, #60a5fa, #a855f7);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.05em;
        }

        .tagline {
            color: var(--text-dim);
            font-size: 1.2rem;
            margin-top: 0.5rem;
        }

        .search-wrapper {
            position: relative;
            margin-bottom: 3rem;
            perspective: 1000px;
        }

        input[type="text"] {
            width: 100%;
            padding: 1.5rem 2rem;
            font-size: 1.5rem;
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            color: white;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
            outline: none;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            border-color: var(--accent);
            box-shadow: 0 0 40px -10px var(--accent-glow);
            transform: scale(1.02);
        }

        .results-list {
            display: grid;
            gap: 1.5rem;
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(8px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 1.5rem;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s ease;
            display: block;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px) scale(1.01);
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.05);
        }

        .card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(56, 189, 248, 0.05), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .card:hover::after {
            transform: translateX(100%);
        }

        .doc-name {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 0.5rem;
            display: block;
        }

        .doc-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: var(--text-dim);
        }

        .score-pill {
            background: rgba(56, 189, 248, 0.1);
            color: var(--accent);
            padding: 0.3rem 0.8rem;
            border-radius: 12px;
            font-weight: 800;
            border: 1px solid rgba(56, 189, 248, 0.2);
        }

        .status {
            text-align: center;
            padding: 3rem;
            color: var(--text-dim);
            font-size: 1.2rem;
        }

        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid #FFF;
            border-bottom-color: var(--accent);
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        [x-cloak] {
            display: none !important;
        }
    </style>
</head>

<body>
    <div class="container" x-data="searchApp()">
        <header class="header">
            <h1>Rusty Search Engine</h1>
            <p class="tagline">Neural-Grade Search for Your Local Docs</p>
        </header>

        <div class="search-wrapper">
            <input type="text" x-model="query" @input.debounce.300ms="performSearch()"
                placeholder="Query documentation..." autofocus>
        </div>

        <div class="results-list">
            <template x-if="loading">
                <div class="status">
                    <span class="loader"></span>
                    <p>Analyzing Corpus...</p>
                </div>
            </template>

            <template x-for="result in results" :key="result[0]">
                <a :href="'/docs/' + result[0]" target="_blank" class="card">
                    <span class="doc-name" x-text="result[0].split('/').pop()"></span>
                    <span class="doc-path"
                        style="font-size: 0.8rem; color: #6b7280; display: block; margin-bottom: 0.5rem;"
                        x-text="result[0]"></span>
                    <p class="snippet" style="font-size: 0.95rem; color: #d1d5db; margin: 0 0 1rem 0; line-height: 1.5;"
                        x-text="result[2]"></p>
                    <div class="doc-meta">
                        <span>Relevance Match</span>
                        <span class="score-pill" x-text="result[1].toFixed(4)"></span>
                    </div>
                </a>
            </template>

            <template x-if="!loading && query.length > 0 && results.length === 0">
                <div class="status">
                    <p>No matches found for "<span x-text="query" style="color: white"></span>"</p>
                </div>
            </template>

            <template x-if="!loading && query.length === 0">
                <div class="status">
                    <p>Enter a query to explore your index</p>
                </div>
            </template>
        </div>
    </div>

    <script>
        function searchApp() {
            return {
                query: '',
                results: [],
                loading: false,

                async performSearch() {
                    if (this.query.trim().length < 2) {
                        this.results = [];
                        return;
                    }

                    this.loading = true;
                    try {
                        const q = encodeURIComponent(this.query);
                        const response = await fetch(`/api/search?q=${q}`);
                        if (response.ok) {
                            this.results = await response.json();
                        }
                    } catch (e) {
                        console.error('Search error:', e);
                    } finally {
                        this.loading = false;
                    }
                }
            }
        }
    </script>
</body>

</html>
