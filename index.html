<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rust Search Engine</title>
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #0f172a;
            --container-bg: #1e293b;
            --text-color: #f8fafc;
            --accent-color: #38bdf8;
            --accent-hover: #0ea5e9;
            --border-color: #334155;
            --input-bg: #0f172a;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 800px;
            padding: 2rem;
            margin-top: 5vh;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #60a5fa 0%, #38bdf8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 3rem;
            text-align: center;
            letter-spacing: -0.025em;
        }

        .search-container {
            position: relative;
            margin-bottom: 3rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 1.25rem 1.5rem;
            font-size: 1.25rem;
            font-family: inherit;
            background-color: var(--input-bg);
            border: 2px solid var(--border-color);
            border-radius: 16px;
            color: white;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 4px rgba(56, 189, 248, 0.2);
            transform: translateY(-2px);
        }

        /* Results Area */
        .results-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .result-card {
            background-color: var(--container-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            text-decoration: none;
            display: block;
        }

        .result-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
            border-color: var(--accent-color);
        }

        .result-path {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--accent-color);
            margin-bottom: 0.75rem;
            word-break: break-all;
            display: block;
        }

        .result-meta {
            font-size: 0.9rem;
            color: #94a3b8;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .relevance-badge {
            background: rgba(56, 189, 248, 0.1);
            color: var(--accent-color);
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-weight: 600;
            font-size: 0.85rem;
        }

        /* Loading & Empty States */
        .status-message {
            text-align: center;
            color: #64748b;
            margin-top: 2rem;
            font-size: 1.1rem;
        }

        .loading-pulse {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid var(--accent-color);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        [x-cloak] {
            display: none !important;
        }
    </style>
</head>

<body>

    <div class="container" x-data="searchApp()">
        <h1>Search Engine</h1>

        <div class="search-container">
            <input type="text" x-model="query" @input.debounce.300ms="performSearch()"
                placeholder="Search defs (e.g., 'BUFFER', 'TEXTURE')..." autofocus>
        </div>

        <div class="results-container">
            <!-- Loading State -->
            <div x-show="loading" class="status-message" x-cloak>
                <div class="loading-pulse"></div> Searching...
            </div>

            <!-- Results List -->
            <template x-for="result in results" :key="result[0]">
                <a :href="'#'" class="result-card" @click.prevent="alert('File path: ' + result[0])">
                    <span class="result-path" x-text="result[0]"></span>
                    <div class="result-meta">
                        <span>Document Match</span>
                        <span class="relevance-badge" x-text="'Score: ' + result[1]"></span>
                    </div>
                </a>
            </template>

            <!-- Empty State -->
            <div x-show="!loading && query.length > 0 && results.length === 0" class="status-message" x-cloak>
                No documents found for "<span x-text="query" style="color: var(--text-color)"></span>"
            </div>

            <!-- Default State -->
            <div x-show="!loading && query.length === 0" class="status-message" x-cloak>
                Type to start searching...
            </div>
        </div>
    </div>

    <script>
        function searchApp() {
            return {
                query: '',
                results: [],
                loading: false,

                async performSearch() {
                    if (this.query.trim() === '') {
                        this.results = [];
                        return;
                    }

                    this.loading = true;
                    try {
                        const q = encodeURIComponent(this.query);
                        // Using port 6969 as requested
                        const response = await fetch(`http://localhost:6969/api/search?q=${q}`);
                        if (response.ok) {
                            this.results = await response.json();
                        } else {
                            console.error('Search failed');
                        }
                    } catch (error) {
                        console.error('Error:', error);
                        this.results = [];
                    } finally {
                        this.loading = false;
                    }
                }
            }
        }
    </script>
</body>

</html>
